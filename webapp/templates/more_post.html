{% extends "base.html" %}
{% block content %}

<!--Container-->
<div class="container w-full md:max-w-7xl mx-auto pt-20">

    <div class="w-full px-4 md:px-8 text-xl text-gray-900 leading-8 border-2" style="font-family:Georgia,serif;opacity: 0.8;">

        <!--Title-->
       
        <div class="font-sans">
            
                    <h1 class="font-bold font-sans break-normal text-green-700 pt-6 pb-2 text-3xl md:text-4xl" >{{content.articletitle}}</h1>


  <!--Post Image-->
  {% if content.file_path %}
  <div class="flex flex-wrap justify-center m-4">
      <div class="w-8/12 sm:w-6/12 px-4">
        <img
          src="{{url_for('static',filename = 'images/{}'.format(content.file_path))}}"
          alt=""
          class="shadow-xl rounded max-w-full h-auto align-middle border-none"
        />
      </div>
    </div>
    {%endif%}



                    <p class="text-sm md:text-base font-normal text-gray-600">Published {{content.date}}</p>
        </div>
      
    
      
        <!--Lead Para-->

        <p class="py-6 whitespace-pre-wrap" style="white-space: pre-wrap; line-height: 2;">
            {{content.articles}}
        </p>


      

        <blockquote class="border-l-4 border-green-500 italic my-8 pl-8 md:pl-12">Author: {{ content.author }} </blockquote>

        
        


        <!--/ Post Content-->

    </div>
  <!--Divider-->

</div>
<!--/container-->


{% endblock %}
